<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  
    <title>Project</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src=".\assets\assets\logo.png" alt="logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="primary__button">Order Food</button>
            </div>
        </nav>
    </header>
 <main class="continer">
    <section class="hero__container" >
        <div class="hero__image__container">
            <img class="hero__image" src="./assets/assets/hero.jpg" alt="hero"/>
        </div>
        <div class="hero__description">
        <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
    <button class="primary__button">Order now</button></div>
    </section>
    <section class="exlpore__menu_container">
        <h1 class="exlore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg">
            <div class="explore_menu_lists">
            
                <div class="food__menu__card">
                    <img src="assets/assets/burger.jpg" alt="burger" class="food__image"/>
                    <div class="food__menu__card__description">
                        <h3 class="food_title">Burgers</h3>
                        <p class="food__restuarants">Burger King, Mcdonalds, Burger Place<span style="color: red;">+3</span></p>
                        
                    </div>
                    
                </div>
                <div class="food__menu__card" id="pizza_upper">
                    <img src="assets/assets/pizza.jpg" alt="pizza" class="food__image"/>
                    <div class="food__menu__card__description">
                        <h3 class="food_title">Pizza</h3>
                        <p class="food__restuarants">Pizza Hut, Domino's Pizza <span style="color: red;">+3</span></p>
                        
                    </div>
                    
                </div>
                <div class="food__menu__card">
                    <img src="assets/assets/iceCream.jpg" alt="IceCream" class="food__image"/>
                    <div class="food__menu__card__description">
                        <h3 class="food_title">IceCream</h3>
                        <p class="food__restuarants">Baskin Robins, Ibaco<span style="color: red;">+3</span></p>
                        
                    </div>
                    
                </div>
                
               
            </div>

        </div>
        
     <div class="food__menu__card__view__more">
        <button class="primary__button">View More</button>
     </div>

    </section>
 </main>
    
        
    
</body>
</html>
